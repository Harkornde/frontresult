<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Result Summary</title>
  </head>
  <body>
    <!-- Desktop size -->
    <div id="Desktop">
      <!-- Mobile size -->
      <div class="des_side1">
        <div class="mobile_upper_part">
          <h4>Your Result</h4>
          <div class="mobile_circle">
            <h3>76</h3>
            <p>of 100</p>
          </div>
          <h3 class="great">Great</h3>
          <p class="score_statement">
            You scored higher than 65%<br class="turn_on" />
            of the <br class="turn_off" />
            people who have taken<br class="turn_on" />
            these tests.
          </p>
        </div>
      </div>
      <!-- Desktop size -->
      <div class="des_side2">
        <!-- Mobile size -->
        <h3 class="summary">Summary</h3>

        <div class="criteria cri1">
          <img src="./assets/images/icon-reaction.svg" alt="" />
          <h>Reaction</h>
          <h>80 <span class="fade">/100</span></h>
        </div>
        <div class="criteria cri2">
          <img src="./assets/images/icon-memory.svg" alt="" />
          <h>Memory</h>
          <h>92 <span class="fade">/100</span></h>
        </div>
        <div class="criteria cri3">
          <img src="./assets/images/icon-verbal.svg" alt="img" />
          <h class="h_criteria">Verbal</h>
          <h>61 <span class="fade">/100</span></h>
        </div>
        <div class="criteria cri4">
          <img src="./assets/images/icon-visual.svg" alt="" />
          <h>Visual</h>
          <h>72 <span class="fade">/100</span></h>
        </div>
        <!-- Button Section -->
        <div>
          <input type="button" value="Continue" class="continue-btn" />
        </div>
      </div>
    </div>
  </body>
</html>
